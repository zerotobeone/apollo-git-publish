plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.ctrip.framework.apollo:apollo-openapi:2.0.1'
    api 'cn.hutool:hutool-all:5.8.11'
    api 'log4j:log4j:1.2.17'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'apollo-git-publish'
java.sourceCompatibility = JavaVersion.VERSION_17

